<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ROM Entry</title>

    <!-- Themes -->
    <link rel="stylesheet" href="css/themes.css">
    
    <!-- Page Styling/Reset -->
    <link rel="stylesheet" href="css/rom_entry.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body id="webpage">
    <!-- Themes -->
    <div id="theme-selection">
        <button id="toggle-themes-button">Theme</button>
        <button class="theme-button" data-theme-button="light"       id="light-button"      ></button>
        <button class="theme-button" data-theme-button="dark"        id="dark-button"       ></button>
        <button class="theme-button" data-theme-button="red"         id="red-button"        ></button>
        <button class="theme-button" data-theme-button="pink"        id="pink-button"       ></button>
        <button class="theme-button" data-theme-button="blue"        id="blue-button"       ></button>
        <button class="theme-button" data-theme-button="light blue"  id="light-blue-button" ></button>
        <button class="theme-button" data-theme-button="green"       id="green-button"      ></button>
        <button class="theme-button" data-theme-button="light green" id="light-green-button"></button>
        <button class="theme-button" data-theme-button="purple"      id="purple-button"     ></button>
        <button class="theme-button" data-theme-button="lavender"    id="lavender-button"   ></button>
        <button class="theme-button" data-theme-button="orange"      id="orange-button"     ></button> 
        <button class="theme-button" data-theme-button="yellow"      id="yellow-button"     ></button>
    </div>

    <h2 id="file-full-name"></h2>
    <h2 id="python-cover-image"></h2>
    <h2 id="python-hover-image"></h2>
    <h2 id="file-selected">Current ROM: </h2>

    <div id="content">
        <h2 id="header1" class="header-text">It looks like you have a ROM that is</h2>
        <h2 id="header2" class="header-text">modded or just couldn't be recognized</h2>
        <h4 class="header-text">You'll have to manually provide the information</h4>

        <form>
            <label for="game-name" id="name-label">Name:</label>
            <input class="shared-effects" id="game-name" type="text" placeholder="Ex. Super Mario Odyssey">

            <br> <br>

            <label for="console-select" id="console-label">Console:</label>
            <select class="shared-effects" id="console-select">
                <option value="3ds">3DS</option>
                <option value="ds">DS</option>
                <option value="gameboy">Gameboy</option>
                <option value="gameboy-advance">Gameboy Advance</option>
                <option value="gamecube">Gamecube</option>
                <option value="nes">NES</option>
                <option value="nintendo-64">Nintendo 64</option>
                <option value="snes">SNES</option>
                <option value="switch">Switch</option>
                <option value="wii">Wii</option>
                <option value="xbox">Xbox</option>
                <option value="xbox-360">Xbox 360</option>
            </select>

            <br> <br>
        </form>

            <div id="images">
                <div id="cover">
                    <label>Cover Image:</label> 
                    <br> <br>
                    <button class="shared-effects" id="cover">Choose file</button>
                    <br> <br>
                    <img src="https://placehold.co/300x300" id="cover-preview"></img>
                </div>
                <div id="hover">
                    <label>Ingame Image (optional):</label>
                    <br> <br>
                    <button class="shared-effects" id="hover">Choose File</button>
                    <br> <br>
                    <img src="https://placehold.co/300x300" id="hover-preview"></img>
                </div>
            </div>

        <br> 
        <button data-entry-type="unidentified" id="submit-data" class="shared-effects">Submit</button>
    </div>

    <h4 id="invalid-data">You are missing data!</h4>

    <script src="js/rom_entry.js"></script>
    <script src="js/themes.js"></script>
</body>
</html>
